<body>
  <section id="banner">
    <h1>Are you starving?</h1>
    <p>Within a few clicks.find meals that are accessible to you</p>
    <div class="banner-pickup mb-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i class="bi bi-bicycle"></i> Delivery</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="bi bi-basket2"></i> Pickup</button>
            </li>
           
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form class="row g-3">
                    <div class="col-md-9">
                      <input type="text" class="form-control" placeholder="Enter Your Address">
                    </div>
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-main"><i class="bi bi-search"></i> Find Food</button>
                    </div>
                  </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <form class="row g-3">
                    <div class="col-md-9">
                      <input type="text" class="form-control" placeholder="Enter Your Address">
                    </div>
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-main"><i class="bi bi-search"></i> Find Food</button>
                    </div>
                  </form>

            </div>
          </div>
    </div>
</div>
<div class="col-6">
    <img class="w-100" src="./images/banner-img.png" alt="">
</div>
</div>
</div>
    
</section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
